<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://splay-plugin-web.s3.ap-south-1.amazonaws.com/production/v0.1.69/index.css"
    />
  </head>
  <body>
    <div
      style="display: flex; gap: 48px; justify-content: center; padding: 48px 0"
    >
      <div>
        <h2>Video 1</h2>

        <div style="width: 360px; height: 780px">
          <div
            style="height: 100%; width: 100%"
            id="home-showreel-mobile"
          ></div>
        </div>
        <button id="home-play-mobile">play</button>
        <button id="home-pause-mobile">pause</button>
      </div>
      <div>
        <h2>Video 1</h2>

        <div style="width: 840px; height: 480px">
          <div style="height: 100%; width: 100%" id="home-showreel"></div>
        </div>
        <button id="home-play">play</button>
        <button id="home-pause">pause</button>
      </div>
    </div>

    <script src="https://splay-plugin-web.s3.ap-south-1.amazonaws.com/production/v0.1.69/index.js"></script>
    <script>
      const homeShowreelId = "7578284a-9183-40dd-a98f-b2cc149e3a0d";

      const homeShowreel = new window.SkaraPlayer(
        "home-showreel-mobile",
        homeShowreelId,
      );
      homeShowreel.start();

      const homePlayBtn = document.querySelector("#home-play-mobile");
      homePlayBtn.addEventListener("click", () => homeShowreel.play());

      const homePauseBtn = document.querySelector("#home-pause-mobile");
      homePauseBtn.addEventListener("click", () => homeShowreel.pause());

      const homeShowreelSecond = new window.SkaraPlayer(
        "home-showreel",
        homeShowreelId,
      );
      homeShowreelSecond.start();

      const homePlayBtnMOB = document.getElementById("home-play");
      homePlayBtnMOB.addEventListener("click", () => {
        (homeShowreelSecond.play(), console.log("home-play"));
      });

      const homePauseBtnMOB = document.getElementById("home-pause");
      homePauseBtnMOB.addEventListener("click", () =>
        homeShowreelSecond.pause(),
      );
    </script>
  </body>
</html>
